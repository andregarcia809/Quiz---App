<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Quiz App</title>
</head>

<body>
  <div class="app">
    <div class="container">
      <div class="jabQuiz">
        <div class="jabQuiz__question-box">
          <h1 class="jabQuiz__question"></h1>
          <p class="jabQuiz__tracker"></p>
          <div class="progress__container">
            <div class="progress__bar"></div>
          </div>
          <p class="jabQuiz__tagline">Pick your option below!</p>
        </div>
        <div class="jabQuiz__choices-box">
          <ul class="jabQuiz__choices"></ul>
        </div>

        <div class="jabQuiz__footer">
          <button class="button button--bordered next">Next</button>
          <button class="button button--bordered restart">Restart</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js" type="module"></script>
</body>

</html>
